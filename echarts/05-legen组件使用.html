<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>05-legen组件使用</title>
  <script src="./echarts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 800px;
      height: 300px;
      border: 1px solid black;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    let myecharts = echarts.init(document.querySelector('.box'));
    let options = {
      grid: {
        bottom: 20,
        tooltip: {
          axisPointer: {
            type: 'cross'
          }
        }
      },
      //系列
      series: [
        {
          type: 'bar',
          data: [10, 20, 30, 40, 50, 60, 70],
          name: '军事发展'
        },
        {
          type: 'bar',
          data: [111, 22, 97, 34, 21, 87, 55],
          name: "经济发展"
        },
        {
          type: 'line',
          data: [10, 20, 30, 40, 50, 60, 70],
          name: '学习进度'
        }
      ],
      xAxis: {
        type: 'category',
      },
      yAxis: {
        show: false,
        //指示器
        // axisPointer:{
        //     show:true,
        //     type:'shadow'
        // }
      },
      tooltip: {
            //触发时机
            trigger: 'item',
            position: function (point, params, dom, rect, size) {
                // 固定在顶部
                return [point[0], '30%'];
            }
        },
        toolbox: {
            show: true,//显示工具栏组件
            feature: {
                //展示数据
                dataView: {
                    readOnly: false
                },
                //区域放大
                dataZoom: {
                    yAxisIndex: "none"
                },
                //图形的切换
                magicType: {
                    type: ["line", "bar"]
                },
                //保存图片
                saveAsImage: {}


            },
        },
        legend: {
            //位置调试
            left: 0,
            itemGap: 20,//图例之间距离设置
            orient: 'vertical',//布局方向:默认水平
            itemStyle: {//图例图形设置
                color: 'yellowgreen'
            },
            textStyle: {//文字样式
                color: 'purple'
            },
            lineStyle: {
                color: 'red'
            }
        },
      }
    myecharts.setOption(options);
  </script>
</body>


</html>
